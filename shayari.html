    <!-- ALL CSS STYLES ARE CONSOLIDATED HERE -->
    <style>
        body {
            /* Set a background for the whole page */
            background-color: #111827; /* Dark background */
            color: #E3F2FD; /* Light text for the body */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Aligns content from the top */
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding-top: 20px;
        }

        /* --- Header & Animation --- */
        h1 {
            color: #D30000; /* Bright red for headings */
            margin-bottom: 20px;
            font-size: 3.75rem; 
            text-align: center;
        }
        @keyframes pop-in {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-header {
            animation: pop-in 1s ease-out 0.5s forwards; 
            opacity: 0; 
        }
        
        /* --- Clock Styles --- */
        #live-clock {
            font-size: 38px; 
            font-weight: bold;
            font-family: 'SF Mono', 'Consolas', monospace; 
            padding: 20px 30px; 
            border: 2px solid #61dafb; 
            border-radius: 10px; 
            display: inline-block;
            background-color: #84b5f0; 
            color: #D30000; 
            box-shadow: 0 0 15px rgba(97, 218, 251, 0.7); 
            letter-spacing: 2px; 
            transition: all 0.3s ease-in-out; 
            margin-bottom: 2.5rem; 
        }

        /* Hover style for better accessibility contrast */
        #live-clock:hover {
            box-shadow: 0 0 25px rgba(97, 218, 251, 1);
            transform: scale(2.02);
            background-color: #000033; 
            color: #FFFFFF;           
        }
        
        /* --- Image Styles --- */
        .image-circle {
            border-radius: 9999px; 
            overflow: hidden; 
            width: 16rem; 
            height: 16rem; 
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 2.5rem; 
            border: 3px solid rgba(211, 0, 0, 0.5); 
        }

        .image-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        
        /* --- Button Styling (General Purpose) --- */
        .about-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: 1px solid transparent; 
            font-size: 1rem;
            font-weight: 500;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            background-color: #0d9488;
            transition: all 150ms ease-in-out; 
            margin-top: 1.5rem;
            margin-bottom: 2.5rem; 
            text-decoration: none;
        }
        .about-button:hover {
            background-color: #0f766e;
            transform: scale(1.05);
        }

        /* --- Divider Styling --- */
        .divider {
            width: 25%;
            margin: 3rem 0;
            border-top: 2px solid #374151; /* Dark gray line */
        }

        /* --- Footer Styles --- */
        .footer-style {
            position: relative; 
            margin-top: 4rem;
            width: 100%;
            max-width: 1000px;
            padding: 1rem;
            background-color: #1f2937;
            text-align: center;
            font-size: 0.875rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        .footer-text-primary {
            color: #2dd4bf;
            font-family: monospace;
        }
        .footer-text-secondary {
            color: #9ca3af;
            margin-top: 0.25rem;
        }

        /* --- QR Code Image Styling --- */
        .qr-image {
            display: block;
            margin: 0 auto 0.5rem auto; 
            width: 150px;
            height: 150px;
            border: 4px solid white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(211, 0, 0, 0.7); 
        }

        /* --- SHAYARI BOX STYLES (NEW) --- */
        .shayari-container {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(211, 0, 0, 0.7); /* Deep red glow */
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
            max-width: 90%; 
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.5s ease-in-out;
        }

        #shayari-text {
            /* Font stack for good Urdu/Hindi display */
            font-family: 'Georgia', 'Times New Roman', serif; 
            font-size: 1.5rem; /* Large and impactful */
            line-height: 1.6;
            color: #E3F2FD; /* Light text */
            margin: 0;
            opacity: 1;
            transition: opacity 1s ease-in-out, transform 0.5s;
        }

        /* Animation for fade-out and fade-in */
        .fade-out {
            opacity: 0;
            transform: scale(0.95);
        }
        .fade-in {
            opacity: 1;
            transform: scale(1);
        }
    </style>

<body>
    <header><h2> for you </h2></header>

    <a href="about.html" class="about-button">
        Go to About Page
    </a>
    
    <h1 class="animate-header">Welcome to my website!</h1>

    <div class="image-circle">
        <img 
            src="assets/Rosee.jpg" 
            alt="A beautiful rose" 
            onerror="this.onerror=null; this.src='https://placehold.co/400x400/14b8a6/ffffff?text=Image+Placeholder'" 
        />
    </div>
    
    <!-- The Clock -->
    <div id="live-clock">
        Loading Clock...
    </div>

    <!-- The Shayari Book (Time Passing Element) -->
    <div id="shayari-box" class="shayari-container">
        <p id="shayari-text">Loading the Book of Verses...</p>
    </div>

    <!-- Styling the horizontal rule for a clean division -->
    <hr class="divider">
    
    <!-- Footer Section: Using simple styled IMG tag and custom CSS classes -->
    <footer class="footer-style">
        <img 
            src="https://quickchart.io/qr?text=https://cloudflare-site-4wm.pages.dev&size=150&fill=rgb(230,116,81)&format=png&dark=d30000&light=1f2937&margin=4" 
            alt="QR Code to share the website" 
            class="qr-image"
        />
        
        <p class="footer-text-primary">© 2024 Project Secret Website. All Digital Rights Reserved.</p>
        <p class="footer-text-secondary">Built with passion, HTML, pure CSS, and pure JavaScript.</p>
    </footer>

    <script>
        // --- 1. LIVE CLOCK LOGIC ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: true 
            });

            const clockElement = document.getElementById('live-clock');
            if(clockElement) {
                clockElement.innerText = timeString;
            }
        }
        
        // --- 2. SHAYARI BOOK LOGIC ---
        
        // IMPORTANT: Replace this array with your full collection of 500 Shayari.
        // Use \n to ensure a line break between couplets.
        const shayariCollection = [
            "ज़िंदगी गुलज़ार है, ग़म को हटा कर देखिये।\nहर मोड़ पर ख़ुशी है, बस मुस्कुरा कर देखिये।",
            "तुम्हारी यादों की ख़ुशबू मेरे कमरे में रहती है।\nमैं कितना भी भटक जाऊं, मेरी मंज़िल यहीं रहती है।",
            "वो बात क्या करें, जो लफ़्ज़ों से बयां हो जाए।\nमोहब्बत वो है जो ख़ामोशी से अदा हो जाए।",
            "शाम ढले, जब दूर कहीं, सहरा में कोई गाता है।\nदिल की तन्हाई में अक्सर, तेरी यादों का साया आता है।",
            "इश्क़ ने 'ग़ालिब' निकम्मा कर दिया,\nवर्ना हम भी आदमी थे काम के।",
            "हज़ारों ख़्वाहिशें ऐसी कि हर ख़्वाहिश पे दम निकले।\nबहुत निकले मेरे अरमान, लेकिन फिर भी कम निकले।",
            "हम तो फ़ना हो गए उसकी एक झलक देखकर 'फ़राज़',\nन जाने हर रोज़ आइने में क्या देखती होगी वो।",
            "चुपके से आती है तेरी यादें रात को,\nजैसे कोई मासूम बच्चा, माँ से मिलने को।",
            "निकल कर तेरी गली से, एक लंबी राह पर आ गए हैं हम।\nमगर हर सफ़र तेरी मंज़िल की तरफ़ जाता है।",
            "ये जो हम पर सख़्तियाँ हैं, बेवफ़ाई तो नहीं।\nआप को शायद ग़लतफ़हमी हो गई है, मैं वो नहीं।",
            "कौन कहता है कि मोहब्बत की ज़ुबान होती है?\nये तो वो एहसास है, जो आँखों से बयां होती है।",
            "हर मुलाक़ात पर वक़्त का तक़ाज़ा हुआ।\nअब तो हर लम्हा एक ख़्वाब सा हुआ।",
            "तेरी ख़ुशी में ही मेरी ख़ुशी है, ऐ दोस्त।\nतेरा ग़म मेरा ग़म है, ये बात याद रखना।",
            "ग़ैरों से गुफ़्तगू हो, तो शिकायत क्यों करूँ?\nहम तो अपनों से भी बात नहीं करते।",
            "दिल की बातें कौन सुनेगा, हर कोई अपनी धुन में है।\nज़िंदगी एक सफ़र है, और हम अभी भी उलझन में हैं।",
            "किसी को घर मिला हिस्से में, किसी को दुकान आई।\nमैं घर में सब से छोटा था, मेरे हिस्से में माँ आई।",
            "दर्द दे कर इश्क़ ने हमें ये तजुर्बा दे दिया,\nभीड़ में भी अपनी तन्हाई का पता दे दिया।",
            "माना कि हम अदा से बात नहीं करते,\nपर ये न समझना कि हम तुम्हें याद नहीं करते।",
            "हर एक लफ़्ज़ में छुपा है राज़-ए-मोहब्बत,\nबस पढ़ने वाला दिल और समझने वाली आँख चाहिए।",
            "हमने देखा है हक़ीक़त को, मगर फिर भी 'वामिक़',\nख़ुद को धोका दिया है, कि वो लौट आएंगे।"
        ];
        
        let lastIndex = -1;
        const shayariTextElement = document.getElementById('shayari-text');

        function updateShayari() {
            if (!shayariTextElement) return;

            // Fade out the current text
            shayariTextElement.classList.add('fade-out');

            // Find a new random index that is not the same as the last one
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * shayariCollection.length);
            } while (newIndex === lastIndex && shayariCollection.length > 1); // Ensure unique if collection is > 1

            // Update text after the fade-out duration (500ms in CSS)
            setTimeout(() => {
                shayariTextElement.innerHTML = shayariCollection[newIndex].replace(/\n/g, '<br>');
                lastIndex = newIndex;
                
                // Fade in the new text
                shayariTextElement.classList.remove('fade-out');
                shayariTextElement.classList.add('fade-in');

            }, 500); 
        }

        // --- 3. INITIALIZATION ---
        
        // Start the clock
        updateClock(); 
        setInterval(updateClock, 1000);

        // Start the Shayari loop (18000ms = 18 seconds)
        // First call displays the initial verse
        updateShayari(); 
        // Subsequent calls update the verse every 18 seconds
        setInterval(updateShayari, 18000); 

    </script>
</body>
