        body {

        /* --- Clock Styles --- */

            letter-spacing: 2px; 
            transition: all 0.3s ease-in-out; 
            margin-bottom: 2.5rem; 
        }

            box-shadow: 0 0 25px rgba(97, 218, 251, 1);
            transform: scale(2.02);

            color: #FFFFFF;           
        }

            border: 3px solid rgba(211, 0, 0, 0.5);

        .image-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        
        /* --- Button Styling --- */
        .about-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;

<body>
    <header><h2> for you </h2></header>

    <!-- The Interactive Game (NEW SECTION) -->

        <div class="game-title">Digital Energy Generator</div>
        <div id="energy-display" class="score-display">0 Energy</div>
        <div id="rate-display" class="game-rate">Generating 0.1 Energy / second</div>

            Generate Now (+1 Energy)
        </button>

    <script>
        // --- 1. LIVE CLOCK LOGIC ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: true 
            });

            const clockElement = document.getElementById('live-clock');
            clockElement.innerText = timeString;
        }

        // --- 2. DIGITAL ENERGY GENERATOR GAME LOGIC (NEW) ---
        let digitalEnergy = 0;
        const passiveRatePerSecond = 0.1; // Energy generated passively every second
        const clickAmount = 1;            // Energy generated per click

        const energyDisplay = document.getElementById('energy-display');
        const generateButton = document.getElementById('generate-button');
        
        // Function to update the score display
        function updateDisplay() {
            // Format energy to one decimal place
            energyDisplay.innerText = `${digitalEnergy.toFixed(1)} Energy`;
        }
        
        // Function for manual click generation
        function handleGenerateClick() {
            digitalEnergy += clickAmount;
            updateDisplay();
        }

        // Function for passive generation (runs every second)
        function passiveGeneration() {
            digitalEnergy += passiveRatePerSecond;
            updateDisplay();
        }

        // Attach event listener to the button
        generateButton.addEventListener('click', handleGenerateClick);


        // --- 3. INITIALIZATION ---
        
        // Start the clock immediately and set the interval
        updateClock(); 
        setInterval(updateClock, 1000);

        // Start the passive energy generation immediately and set the interval
        passiveGeneration(); 
        // Run passive generation every 1000ms (1 second)
        setInterval(passiveGeneration, 1000); 

    </script>
