    <script>
        // Function to get the current time and update the display
        function updateClock() {
            // Create a new Date object to get the current date and time
            const now = new Date();
            
            // Format the time as a string (e.g., "15:00:00")
            // toLocaleTimeString is the easiest way to get a clean, local time format
            const timeString = now.toLocaleTimeString('en-US', { 
    hour: 'numeric', 
    minute: '2-digit', 
    second: '2-digit', 
    hour12: true 
});


            // Find the <div> element with the id "live-clock"
            const clockElement = document.getElementById('live-clock');

            // Update the content of that <div>
            clockElement.innerText = timeString;
        }

        // 3. Start the clock immediately when the page loads
        updateClock(); 

        // 4. Set an interval to run the updateClock function every 1000 milliseconds (1 second)
        // This is what makes it a "live" clock
        setInterval(updateClock, 1000);
        // 2. QR Code Generation
function generateQRCode() {
    const container = document.getElementById("qrcode-container");
    const url = window.location.href; 
    
    if (typeof QRCode !== 'undefined' && container) {
        new QRCode(container, {
            text: url,
            width: 100,
            height: 100,
            colorDark : "#000000",
            colorLight : "#f8fafc",
            correctLevel : QRCode.CorrectLevel.H
        });
        
        // CRITICAL JS FIX: Only make the container visible AFTER the QR code is generated.
        // We use a small timeout to ensure the browser has finished rendering the canvas.
        setTimeout(() => {
            container.classList.add('visible'); // <-- THIS LINE MAKES IT APPEAR
        }, 50); 
    }
}
        console.error('QR Code library not loaded.');
    }
}

// 5. Generate the QR code after the page loads
generateQRCode();
